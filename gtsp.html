<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product-list { list-style: none; padding: 0; }
        .product-list li { cursor: pointer; padding: 10px; border: 1px solid #ddd; margin: 5px; }
        .product-details { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Danh sách sản phẩm</h1>
    <ul id="productList" class="product-list"></ul>
    <div id="productDetails" class="product-details">Chọn một sản phẩm để xem chi tiết</div>

    <script>
        const products = [
            { id: 1, name: "iPhone 15 Pro Max", description: "Điện thoại cao cấp với chip A17 Bionic, màn hình Super Retina XDR 6.7 inch.", price: "30.000.000 VND" },
            { id: 2, name: "Samsung Galaxy S23 Ultra", description: "Điện thoại flagship với bút S-Pen, camera 200MP và màn hình Dynamic AMOLED 6.8 inch.", price: "27.000.000 VND" },
            { id: 3, name: "MacBook Air M2", description: "Laptop siêu mỏng nhẹ với chip Apple M2, màn hình Retina 13.6 inch và thời lượng pin 18 giờ.", price: "26.000.000 VND" },
            { id: 4, name: "Sony WH-1000XM5", description: "Tai nghe chống ồn hàng đầu với âm thanh chất lượng cao và thời lượng pin lên đến 30 giờ.", price: "8.000.000 VND" },
            { id: 5, name: "Apple Watch Series 9", description: "Đồng hồ thông minh với tính năng đo sức khỏe, màn hình Always-On Retina và chip S9 SiP.", price: "10.000.000 VND" }
        ];

        const productList = document.getElementById("productList");
        const productDetails = document.getElementById("productDetails");

        products.forEach(product => {
            const li = document.createElement("li");
            li.textContent = product.name;
            li.onclick = () => {
                productDetails.innerHTML = `<h2>${product.name}</h2>
                                           <p>${product.description}</p>
                                           <p><strong>Giá:</strong> ${product.price}</p>`;
            };
            productList.appendChild(li);
        });
    </script>
</body>
</html>
